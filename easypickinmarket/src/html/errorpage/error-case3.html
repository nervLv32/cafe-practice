{% extends "../_templates/layout.njk" %}
{% block content %}
<div class="section-left">
    <div class="column-wrap">
        <div id="wrap">
            
            <div class="errorpage-wrap">
                <i><img src="../assets/images/icons/error-case3-icon.png" alt="error page icon"></i>
                <h6>이지픽 서비스 점검중 입니다.</h6>
                <p>
                    더욱 안정된 서비스 제공을 위해 현재 시스템 점검이 진행 중입니다. <br />
                    점검 중에는 잠시 서비스 이용이 제한되는 점 양해 부탁드리며, <br />
                    이용에 불편을 드려서 대단히 죄송합니다.
                </p>
                <p>
                    서비스 이용에 대한 문의 또는 추가적으로 궁금하신 사항에 대해서는 <br />
                    <b>이지픽 고객센터</b>로 연락 부탁드립니다.
                </p>
                <div class="error-btns">
                    <a href="tel:02-6296-8794" class="tel-btn">
                        <i><img src="../assets/images/icons/error-tel-ico.png" alt="tel icon"></i>
                        <span>02-6296-8794</span>
                    </a>
                </div>
            </div>

        </div>
    </div>
    
</div>

{% endblock %}
