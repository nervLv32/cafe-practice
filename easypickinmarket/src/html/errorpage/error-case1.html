{% extends "../_templates/layout.njk" %}
{% block content %}
<div class="section-left">
    <div class="column-wrap">
        <div id="wrap">
            
            <div class="errorpage-wrap">
                <i><img src="../assets/images/icons/error-case1-icon.png" alt="error page icon"></i>
                <h6>요청하신 페이지를 찾을 수 없습니다.</h6>
                <p>
                    입력한 주소가 잘못되었거나, 사용이 일시 중단되어 요청하신 페이지를 찾을 수 없습니다. <br />
                    서비스 이용에 불편을 드려 죄송합니다.
                </p>
                <div class="error-btns">
                    <button type="button" name="button" class="btn btn-lg btn-green">계속 쇼핑하기</button>
                    <button type="button" name="button" class="btn btn-lg btn-darkgray">이전 페이지로</button>
                </div>
            </div>

        </div>
    </div>
    
</div>

{% endblock %}
