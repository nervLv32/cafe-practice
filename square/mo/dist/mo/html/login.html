<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>이지픽스퀘어</title>
	<link href="css/mobile/style.css" rel="stylesheet">
</head>
<body>
	<div class="eps-container">
		<div class="eps-login">
			<h1><svg class="svg-icon easypicksquare"><use xlink:href="#icon-easypicksquare"></use></svg></h1>
			<div class="wrap">
				<fieldset>
					<label class="id">
						<svg class="svg-icon"><use xlink:href="#icon-person"></use></svg>
						<input type="text" placeholder="아이디 입력">
					</label>
					<label class="password">
						<svg class="svg-icon"><use xlink:href="#icon-lock"></use></svg>
						<input type="password" placeholder="패스워드 입력">
					</label>
					<button type="submit" onClick="location.href='./';">로그인</button>
					<label class="ui-checkbox"><input type="checkbox" checked> <span>로그인 상태 유지</span></label>
				</fieldset>
			</div>
		</div>
	</div>
	
	<!-- ui check -->
	<script type="text/javascript" src="./jquery-3.5.1.min.js"></script>
	<script src="./ui.js"></script>
</body>
</html>
