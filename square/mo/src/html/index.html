<html>
  <head>
  	<meta charset="UTF-8">
  	<title>Cafe24</title>
  	<link rel="stylesheet" href="./js/ui/tree/default/style.min.css" />
    <style>
      html,
      body {
        display: flex;
        flex: 1;
        margin: 0;
        padding: 0;
        font-size: 10px;
      }

      #app {
        display: flex;
        flex: 1;
      }

      .tree {
        display: flex;
        flex-direction : column;
        min-width: 25rem;
        max-width: 25rem;
        border-right: .1rem solid #efebef;
        overflow-y : scroll;
      }

      .tree-title {
        font: bold 15px/15px 'sans-serif';
        margin: 0;
        margin-bottom: 10px;
        padding: 23px 7px 22px;
        color: #616161;
        border-bottom: 1px solid #e9e9e9;
      }

      .content {
        display: flex;
        flex: 1;
      }

      /*****************
       tree style
      ******************/

      .jstree-default .jstree-anchor {
        font-size: 1.2rem;
      }
      #tree > .jstree-container-ul > .jstree-node:last-child {
        padding-bottom : 10rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="tree">
        <div class="tree-title">EASYPICK SQUARE MO 가이드</div>
        <div id="tree"></div>
      </div>
      <div class="content">
        <iframe
          id="path"
          style="border-style: none; width: 100%; height: 100%;"
          src="./guidemain/index.html"
        >
        </iframe>
      </div>
    </div>
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./js/ui/tree/jstree.min.js"></script>
    <script>
      $('#tree')
      .on("changed.jstree", function (e, data) {
        var url = data.instance.get_node(data.selected[0]).data
  			// if(data.selected.length && url) {
        //   $('#path').attr('src', url)
  			// }
        window.open(url, '_blank');
  		})
      .jstree({
        'core' : {
          'data' : [
            // 기본부가기능
            {
              "text": "화면리스트",
              "state" : { "opened": true },
              "children": [
                {
                  "text": "홈",
                  "data": "./main.html",
                },
                {

                  "data": "./login.html",
                },

                  "data": "./order-market-list.html",
                },
                {
                  "text": "주문픽업 목록",
                  "data": "./order-pickup-list.html",
                },
                {
                  "text": "주문픽업 상세",
                  "data": "./order-pickup-detail.html",
                },
                {
                  "text": "주문픽업 상세(가게정보변경X)",
                  "data": "./order-pickup-detail2.html",
                },
                {
                  "text": "미매칭 픽업 쇼핑몰 선택",
                  "data": "./mismatch-mall-list.html",
                },
                {
                  "text": "미매칭 픽업목록",
                  "data": "./mismatch-pickup-list.html",
                },
                {
                  "text": "미매칭 픽업 상세",
                  "data": "./mismatch-pickup-detail.html",
                },
                {
                  "text": "발주관리",

                {

                },
                {
                  "text": "픽업예정목록-쇼핑몰",
                  "data": "./pickup-store-list.html",
                },
                {
                  "text": "픽업예정목록-마켓",

                {

                },
                {

                },
                {
                  "text": "알림",
                  "data": "./notice.html",
                },
                {
                  "text": "확인 메모",
                  "data": "./memo.html",
                },
                {
                  "text": "서비스 점검중",
                  "data": "./construction.html",
                },
                {

  </body>
</html>
