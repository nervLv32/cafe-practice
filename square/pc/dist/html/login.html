<body id="login">

  <header></header>

  <div class="login-wrap">
    <div class="inner">
        <form method="post">
        <h1><img src="../img/square/logo-login.png" alt="이지픽스퀘어"></h1>
        <input type="text" id="txtUserId" placeholder="아이디 입력" class="mb10" data-filter="login_email">
        <input type="password" id="txtPassword" placeholder="패스워드 입력" data-filter="eng|num|special">
        <span class="checkbox">
            <input type="checkbox" name="" id="chkActiveLogin">
            <label for="chkActiveLogin">로그인 상태 유지</label>
        </span>
        <button type="submit" name="button" class="btn point login" id="btnSignIn">로그인</button>
        </form>
        <p class="alert">회원 정보가 없거나, 비밀번호가 일치하지 않습니다.</p>
    </div>
</div>
