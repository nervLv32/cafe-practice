<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <!--EZP-5398-->
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="../css/mobile/swiper-bundle.min.css">
  <link rel="stylesheet" type="text/css" href="../css/mobile/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/mobile/default.import.css">
  <link rel="stylesheet" type="text/css" href="../css/mobile/ui.css">
  <link rel="stylesheet" type="text/css" href="../css/mobile/style.css">

  <script type="text/javascript" src="../js/mobile/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../js/mobile/jquery-ui.min.js"></script>
  <script type="text/javascript" src="../js/mobile/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="../js/mobile/common_front.js"></script>
  <script type="text/javascript" src="../js/mobile/ui.js"></script>
</head>

<body>
  <!-- 팝업@ 출고 -->
  <div class="ui-popup full popup_order_wearing active" id="popup_order_wearing">
    <!-- 케이스@ 거래완료 케이스 : [].disabled] 클래스 추가
    <div class="ui-popup full popup_order_wearing active disabled" id="popup_order_wearing">
    -->
    <div class="content">
      <div class="header">
        <button type="button" class="btn-close"></button>
        <strong>출고</strong>
        <!-- 20.07.28 등록버튼 삭제 -->
      </div>
      <div class="body">
        <div class="amount-wrap">
          <div class="badge-wrap">
            <i class="color-04">신규</i>
            <!-- 케이스@ 재
              <i class="reconfirm">재</i>
            -->
            <!-- 2021-04-16 EZP-2796 -->
            <strong class="name underline">멜로우 블라우스</strong>
            <!-- <strong class="name">멜로우 블라우스</strong> -->
          </div>
          <p class="options">
            <span>b0011234</span>
            <span>베이지 멜로우 bl</span>
            <em>Beige(베이지)-모델착용컬러 / S</em>
          </p>
          <div class="amount clear">
            <p class="num">
              <span>수량</span>
              <em class="txt-line">13</em><!-- 2021-12-15 EZP-4620 -->
              <span class="cancel">주문취소</span>
            </p>
            <!-- 케이스@ 수량수정
              <p class="num modify">
                  <span>수량</span>
                  <em>13</em>
                  <strong>19</strong>
              </p>
            -->
            <div class="ui-amount">
              <button type="button" class="refresh">리셋</button>
              <button type="button" class="minus">감소</button>
              <input type="tel" value="0">
              <button type="button" class="plus">증가</button>
            </div>
          </div>
        </div>
        <div class="request-memo">
          <p class="head"><strong class="tit">고객요청메모</strong></p>
          <p class="text">자수로고는 원단 특성상 정확한 모양으로 찍히기에 어려움이 있어 조금씩 다를 수 있습니다. 상세 컷 확인 부탁드립니다.</p>
        </div>
        <div class="input-memo">
          <p class="head"><strong class="tit">출고메모</strong></p><!--2022-07-08 EZP-5433 워딩변경-->
          <textarea rows="5"></textarea>
        </div>


      </div>
      <div class="btn-footer">
        <button type="button" class="case-01" data-popup-close>닫기</button>
        <button type="button" class="case-02" data-popup-close>완료</button>
      </div>

    </div>
  </div>
    
  <script>
    $(function () {
      $(".amount em.txt-line").click(function () {
        $(".popup_order_wearing").addClass("disabled");
        $(".btn-footer .case-02").hide();
      });
    });
  </script>
</body>
</html>
