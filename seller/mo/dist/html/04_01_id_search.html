<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<!--EZP-5398-->
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
<link rel="stylesheet" type="text/css" href="../css/mobile/swiper-bundle.min.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/jquery-ui.min.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/default.import.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/ui.css">
<link rel="stylesheet" type="text/css" href="../css/mobile/style.css">

<script type="text/javascript" src="../js/mobile/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/mobile/jquery-ui.min.js"></script>
<script type="text/javascript" src="../js/mobile/swiper-bundle.min.js"></script>
<script type="text/javascript" src="../js/mobile/common_front.js"></script>
<script type="text/javascript" src="../js/mobile/ui.js"></script>
</head>
<body>
    <!-- 2022-10-14 EZP-5609 body > banner + #wrap > header로 변경 -->
    
    <div id="wrap" class="member_wrap find_member">
        <!-- 2022-10-14 EZP-5609 header 위치 변경 (body안에서 #wrap안으로) -->
        <header>
            <div class="back">
                <a href="#">뒤로가기</a>
            </div>
            <strong class="tit">아이디/비밀번호 찾기</strong>
        </header>
        <section class="content">
            <nav class="nav-product">
                <ul>
                    <li><a href="#" class="active">아이디 찾기</a></li>
                    <li><a href="#">비밀번호 찾기</a></li>
                </ul>
            </nav>
            <div class="find-group">
                <div class="box">
                    <p class="message">가입자 정보에 등록한<br>휴대폰 번호로 인증</p>
                    <p class="desc">회원가입시 등록한 가입자 이름과 휴대폰 번호로<br>아이디 찾기가 가능합니다.</p>
                </div>
                <!-- 케이스@ 아이디
                <div class="box">
                    <p class="info">
                        회원님의 아이디는
                        <strong>abcd@email.com</strong>
                        <strong>abcd@email.com</strong>
                        <strong>abcd@email.com</strong>
                        입니다.
                    </p>
                </div>
                -->

                <dl class="input">
                    <dt>가입자 이름</dt>
                    <dd><input type="text" placeholder="가입자 이름 입력"/></dd>
                    <dt>휴대폰 번호</dt>
                    <dd class="phone">
                        <select>
                            <option>010</option>
                        </select>
                        <input type="tel"/>
                        <input type="tel"/>
                    </dd>
                </dl>
            </div>

            <div class="btn-footer">
                <button type="button" class="case-02">아이디 찾기</button>
            </div>
        </section>
    </div>

    <!-- 팝업@ 메시지 -->
    <div class="ui-popup message" id="popup_message_01">
        <div class="content">
            <div class="body">가입자 이름을 입력하세요.</div>
            <div class="btn-group">
                <button type="button" class="case-02" data-popup-close>확인</button>
            </div>
        </div>
    </div>

    <!-- 팝업@ 메시지 -->
    <div class="ui-popup message" id="popup_message_02">
        <div class="content">
            <div class="body">휴대폰 번호를 입력하세요.</div>
            <div class="btn-group">
                <button type="button" class="case-02" data-popup-close>확인</button>
            </div>
        </div>
    </div>

    <!-- 팝업@ 메시지 -->
    <div class="ui-popup message" id="popup_message_03">
        <div class="content">
            <div class="body">
            해당 정보로 가입된 아이디가 없습니다.<br>
            <span>문의사항은 <a href="tel:02-6296-8794">고객센터(02-6296-8794)</a>로</span>
            연락 바랍니다.
            </div>
            <div class="btn-group">
                <button type="button" class="case-02" data-popup-close>확인</button>
            </div>
        </div>
    </div>
</body>
</html>
