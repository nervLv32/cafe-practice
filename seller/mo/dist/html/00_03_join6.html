<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <!--EZP-5398-->
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="../css/mobile/swiper-bundle.min.css">
  <link rel="stylesheet" type="text/css" href="../css/mobile/jquery-ui.min.css">
  <link rel="stylesheet" type="text/css" href="../css/mobile/default.import.css">
  <link rel="stylesheet" type="text/css" href="../css/mobile/ui.css">
  <link rel="stylesheet" type="text/css" href="../css/mobile/style.css">

  <script type="text/javascript" src="../js/mobile/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../js/mobile/jquery-ui.min.js"></script>
  <script type="text/javascript" src="../js/mobile/swiper-bundle.min.js"></script>
  <script type="text/javascript" src="../js/mobile/common_front.js"></script>
  <script type="text/javascript" src="../js/mobile/ui.js"></script>
</head>

<body>
  <!-- 2022-10-14 EZP-5609 body > banner + #wrap > header로 변경 -->
  
  <div id="wrap" class="join join_order">
    <!-- 2022-10-14 EZP-5609 header 위치 변경 (body 안에서 #wrap안으로) -->
    <header>
      <div class="back">
        <a href="#" data-popup-target="#popup_message_01">뒤로가기</a>
      </div>
      <strong class="tit">회원가입</strong>
      <a href="#" class="btn-link" data-popup-target="#popup_message_01">취소</a>
    </header>
    <!-- 20.07.30
            다음순서로 넘어갈시
            .join_cons.active "active" 클래스 제거
            next .join_cons "active" 클래스 추가
        -->

    <!-- 가입정보 -->
    <div class="join_cons active">
      <section class="_form">
        <h2>가입정보</h2>
        <div class="form_tit">
          <label for="userid">아이디(이메일)<i>필수입력</i></label>
          <a href="#">중복체크</a>
        </div>
        <div class="form_in ty2 select-email">
          <span>
            <input type="text" id="userid1" placeholder="아이디 입력">
            <select class="select" title="메일 도메인 선택">
              <option>@네이버</option>
              <option>@다음</option>
              <option>직접입력</option>
            </select>
          </span>
          <!-- 케이스@ 이메일 검증
                    <em class="form_tip true">사용 가능한 이메일입니다.</em>
                    <em class="form_tip false">이메일을 입력해주세요.</em>
                    <em class="form_tip false">이미 가입된 이메일입니다. 다시 확인해주세요.</em>
                     -->
          <span class="etc none">
            <input type="text" title="이메일 도메인 직접입력" placeholder="직접입력">
          </span>
        </div>



        <div class="form_tit">
          <label for="userpw">비밀번호<i>필수입력</i></label>
        </div>
        <div class="form_in">
          <input type="password" id="userpw" placeholder="영문, 숫자, 특수문자 중 2가지 이상 조합, 6~16자">
          <input type="password" id="userpw" title="비밀번호 확인 입력란" placeholder="비밀번호 확인">
          <!-- <em class="form_tip false">비밀번호를 다시 확인해주세요.</em> -->
        </div>
        <div class="form_tit">
          <label for="username">가입자 이름<i>필수입력</i></label>
        </div>
        <div class="form_in">
          <input type="text" id="username" placeholder="가입자 이름 입력란">
        </div>
        <div class="form_tit">
          <label for="usertaxphoto">사업자등록증<i>필수입력</i></label>
        </div>
        <!-- 2020-09-01 EZP-1139 -->
        <!-- 2021-04-20 EZP-2865 -->
        <div class="popup_product_regist ex">
          <div class="img-regist">
            <div class="file main">
              <div class="file-group">
                <label><input type="file"></label>
                <!-- 케이스@ 파일 추가시 썸네일 20.08.06-->
                <div class="list">
                  <ul>
                    <li data-popup-target="#popup_04">
                      <img src="../img/mobile/temp_product_detail_01.png">
                      <button type="button" class="delete"><i></i></button>
                    </li>
                  </ul>
                </div>
                <!-- //케이스@ 파일 추가시 썸네일 20.08.06 -->
              </div>
            </div>
          </div>
        </div>


      </section>
    </div>

    <!-- 부가정보 -->
    <div class="join_cons">
      <h2>가게 부가정보</h2> <!-- 2020.07.20 수정 -->
      <em class="tip">
        추후 이지픽에서 상세검색 및 큐레이션 기능이 오픈 예정입니다.<br>가게홍보를 위해 아래 가게 부가정보 등록을 권장합니다.
      </em>
      <h2>연령대<em class="notice">최대 3개 선택가능</em></h2>
      <div class="input-label">
        <label>
          <input type="checkbox" name="made"> <!-- 2020.07.21 수정 -->
          <span>아동</span>
        </label>
        <label>
          <input type="checkbox" name="made" checked=""> <!-- 2020.07.21 수정 -->
          <span>10대</span>
        </label>
        <label>
          <input type="checkbox" name="made"> <!-- 2020.07.21 수정 -->
          <span>20대 초중반</span>
        </label>
        <label>
          <input type="checkbox" name="made"> <!-- 2020.07.21 수정 -->
          <span>20대 중후반</span>
        </label>
        <label>
          <input type="checkbox" name="made"> <!-- 2020.07.21 수정 -->
          <span>30대 초후반</span>
        </label>
        <label>
          <input type="checkbox" name="made"> <!-- 2020.07.21 수정 -->
          <span>30대 중후반</span>
        </label>
        <label>
          <input type="checkbox" name="made"> <!-- 2020.07.21 수정 -->
          <span>40대 이상</span>
        </label>
      </div>
      <h2>스타일<em class="notice">최대 3개 선택가능</em></h2>
      <div class="input-label">
        <label>
          <input type="checkbox" checked="">
          <span>베이직</span>
        </label>
        <label>
          <input type="checkbox" checked="">
          <span>캐주얼</span>
        </label>
        <label>
          <input type="checkbox" checked="">
          <span>섹시</span>
        </label>
        <label>
          <input type="checkbox">
          <span>러블리</span>
        </label>
        <label>
          <input type="checkbox">
          <span>유니섹스</span>
        </label>
        <label>
          <input type="checkbox">
          <span>럭셔리</span>
        </label>
        <label>
          <input type="checkbox">
          <span>오피스</span>
        </label>
        <label>
          <input type="checkbox">
          <span>모던시크</span>
        </label>
        <label>
          <input type="checkbox">
          <span>유니크</span>
        </label>
        <label>
          <input type="checkbox">
          <span>레트로</span>
        </label>
        <label>
          <input type="checkbox">
          <span>트렌디</span>
        </label>
        <label>
          <input type="checkbox">
          <span>스포티</span>
        </label>
        <label>
          <input type="checkbox">
          <span>기타</span>
        </label>
      </div>
    </div>

    <div class="_fixed_area btn-group-a">
      <button type="button" class="case-01" data-popup-target="#popup_message_02">이전</button>
      <button type="button" class="case-02">다음</button>
    </div>
  </div>

  <!-- 팝업@ 상단 GNB 취소시 -->
  <div class="ui-popup message" id="popup_message_01">
    <div class="content">
      <div class="body">
        회원가입이 완료되지 않았습니다.<br>
        취소하시겠습니까?
      </div>
      <div class="btn-footer">
        <button type="button" class="case-01" data-popup-close>취소</button>
        <button type="button" class="case-02" data-popup-close>확인</button>
      </div>
    </div>
  </div>

  <!-- 팝업@ 하단버튼 이전 -->
  <div class="ui-popup message" id="popup_message_02">
    <div class="content">
      <div class="body">
        회원가입이 완료되지 않았습니다.<br>
        취소하시겠습니까?
      </div>
      <div class="btn-group">
        <button type="button" class="case-01" data-popup-close>취소</button>
        <button type="button" class="case-02" data-popup-close>확인</button>
      </div>
    </div>
  </div>

  <!-- 2020-09-01 EZP-1139 -->
  <div class="ui-popup full" id="popup_04">
    <div class="content">
      <div class="header">
        <button type="button" class="btn-close"></button>
        <strong>미리보기</strong>
      </div>
      <div class="body">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="../img/mobile/temp_product_detail_01.png" /></div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <div class="btn-group">
        <button type="button" class="case-02" data-popup-close>확인</button>
      </div>
    </div>
  </div>

  <script>
    $(function() {
      $('input').focusout(function() {
        $('.btn-group-a').removeClass('_fixed_area');
        $('.btn-group-a').addClass('_fixed_area');
      })
    })
  </script>
</body>

</html>
