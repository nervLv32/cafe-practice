<head>

<body>
    <!-- 2022-10-14 EZP-5609 body > banner + #wrap > header로 변경 -->
    
    <div id="wrap" class="account_info_management layout"><!-- 20.07.31 등록된상품 없을경우 empty 클래스추가 -->
        <!-- 2022-10-14 EZP-5609 header위치변경 (body안에서 #wrap안으로) -->
        <header>
            <div class="back">
                <a href="#">뒤로가기</a>
            </div>
            <div class="title">
                <span class="title-inner">
                    계좌번호 관리
                </span>
            </div>
            <!-- 20.07.28 util 삭제 -->
        </header>
        <section class="content">
            <dl class="account-list empty-wrap"> <!-- 20.07.31 클래스 추가 -->
                <dt>공통계좌
                    <span class="tip">* 3개까지 등록 가능</span>
                    <div class="badge-wrap fr">
                        <a class="color-01" data-popup-target="#popup_account_01">등록</a>
                    </div>
                </dt>
                <!-- 케이스@ 계좌 없을경우
                <dd class="empty-wrap">
                    <p class="message-empty"><span>계좌를 등록해주세요.</span></p>
                </dd>
                -->
                <!-- 케이스@ 계좌 있을경우 -->
                <dd>
                    <div class="info">
                        <strong class="label">대표계좌</strong>
                        <span class="name">제인모리스</span>
                        <span class="bank">국민은행</span>
                        <span class="num">0055010235329640</span>
                    </div>
                    <div class="btn">
                        <a class="btn-modify" data-popup-target="#popup_account_01">수정</a>
                        <a class="btn-delete" data-popup-target="#popup_message_01">삭제</a>
                    </div>
                </dd>
                <dd>
                    <div class="info">
                        <strong class="label">대표계좌</strong>
                        <span class="name">제인모리스</span>
                        <span class="bank">국민은행</span>
                        <span class="num">0055010235329640</span>
                    </div>
                    <div class="btn">
                        <a class="btn-modify" data-popup-target="#popup_account_01">수정</a>
                        <a class="btn-delete" data-popup-target="#popup_message_01">삭제</a>
                    </div>
                </dd>
                <!-- //케이스@ 계좌 있을경우 -->
            </dl>
            <dl class="account-list empty-wrap"><!-- 20.07.31 클래스 추가 -->
                <dt>
                    <strong>부가세 계좌</strong>
                    <div class="badge-wrap fr">
                        <a class="color-01" data-popup-target="#popup_account_02">등록</a>
                    </div>
                </dt>
                <!-- 케이스@ 계좌 없을경우
                <dd class="empty-wrap">
                    <p class="message-empty"><span>계좌를 등록해주세요.</span></p>
                </dd>
                -->

                <!-- 케이스@ 계좌 있을경우 -->
                <dd>
                    <div class="info">
                        <span class="name">제인모리스</span>
                        <span class="bank">국민은행</span>
                        <span class="num">0055010235329640</span>
                    </div>
                    <div class="btn">
                        <a class="btn-modify" data-popup-target="#popup_account_02">수정</a>
                        <a class="btn-delete" data-popup-target="#popup_message_01">삭제</a>
                    </div>
                </dd>
                <!-- //케이스@ 계좌 있을경우 -->
            </dl>
        </section>
        <!-- 2022-09-07 EZP-5592 top버튼 제거
        <a href="#" class="quick-top-btn">TOP</a>
        -->
    </div>

    <!-- 팝업@ 공통계좌 등록 -->
    <div class="ui-popup full responsive popup_account_info_management" id="popup_account_01">
        <div class="content">
            <div class="header">
                <button type="button" class="btn-close">팝업 닫기</button>
                <strong>공통계좌 관리</strong>
            </div>
            <div class="body">
                <div class="edit-wrap">
                    <dl>
                        <dt>계좌번호</dt>
                        <dd>
                            <select>
                                <option>은행선택</option>
                            </select>
                            <input type="text" placeholder="예금주명 입력"/>
                            <input type="tel" placeholder="사업자 명의 계좌번호 선택"/>
                        </dd>
                    </dl>
                    <div class="checkbox-area">
                        <label class="checkbox">
                            <input type="checkbox"/>
                            <span>대표계좌로 설정</span>
                        </label>
                        <span class="tip">공통계좌는 최대 3개까지 등록할 수 있습니다.</span>
                    </div>
                </div>
            </div>
            <div class="btn-footer">
                <button type="button" class="case-02" data-popup-close>등록</button>
            </div>
        </div>
    </div>

    <!-- 팝업@ 부가세계좌 등록 -->
    <div class="ui-popup full responsive popup_account_info_management" id="popup_account_02">
        <div class="content">
            <div class="header">
                <button type="button" class="btn-close">팝업 닫기</button>
                <strong>부가세계좌 관리</strong>
            </div>
            <div class="body">
                <div class="edit-wrap">
                    <dl>
                        <dt>계좌번호</dt>
                        <dd>
                            <select>
                                <option>은행선택</option>
                            </select>
                            <input type="text" placeholder="예금주명 입력"/>
                            <input type="tel" placeholder="사업자 명의 계좌번호 선택"/>
                        </dd>
                    </dl>
                    <div class="checkbox-area">
                        <span class="tip">부가세 계좌는 한개만 등록할 수 있습니다.</span>
                    </div>
                </div>
            </div>
            <div class="btn-footer">
                <button type="button" class="case-02" data-popup-close>등록</button>
            </div>
        </div>
    </div>

    <!-- 팝업@ 메시지 -->
    <div class="ui-popup message" id="popup_message_01">
        <div class="content">
            <div class="body">
                삭제하시겠습니까?
            </div>
            <div class="btn-group">
                <button type="button" class="case-01" data-popup-close>취소</button>
                <button type="button" class="case-02" data-popup-close data-popup-target="#popup_message_02">확인</button>
            </div>
        </div>
    </div>

    <!-- 팝업@ 메시지 -->
    <div class="ui-popup message" id="popup_message_02">
        <div class="content">
            <div class="body">
                삭제되었습니다.
            </div>
            <div class="btn-group">
                <button type="button" class="case-02" data-popup-close>확인</button>
            </div>
        </div>
    </div>
</body>
