          <strong>큐레이션 정보</strong><br>
          <span>
            이지픽에서 큐레이션 및 상세검색 기능에 사용되는 정보입니다.<br>
            가게홍보를 위해 아래 가게 필수정보 등록해주세요.
          </span>
        </p>
        <dl>
          <dt><span>연령대</span><em class="tip">최대 2개 선택 가능</em></dt>
          <dd class="input-label">
            <label>
              <input type="checkbox">
              <span>전연령</span>
            </label>
            <label>

            </label>
            <label>

            </label>
            <label>
              <input type="checkbox">
              <span>20대</span>
            </label>
            <label>
              <input type="checkbox">

            </label>
            <label>
              <input type="checkbox">
              <span>40대</span>
            </label>
            <label>
              <input type="checkbox">
              <span>50대 이상</span>
            </label>
          </dd>
          <dt><span>상품유형</span><em class="tip">중복 선택 가능</em></dt>
          <dd class="input-label">
            <label>
              <input type="checkbox" checked="">

            </label>
            <label>

            </label>
            <label>
              <input type="checkbox">
              <span>유/아동</span>

            <label>

            </label>
            <label>
              <input type="checkbox" checked="">
              <span>모던시크</span>
            </label>
            <label>
              <input type="checkbox" checked="">
              <span>베이직</span>
            </label>
            <label>
              <input type="checkbox">
              <span>클래식</span>
            </label>
            <label>
              <input type="checkbox">
              <span>스트릿</span>
            </label>
            <label>
              <input type="checkbox">

            </label>
            <label>

            <label>

              <span>섹시글램</span>
            </label>
          </dd>

            상품유형을 먼저 선택해주세요.
          </dd>
