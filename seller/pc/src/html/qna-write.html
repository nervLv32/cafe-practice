    <header></header>

			<div class="request-intro">
				<div class="cs">
					<p>
						<span>이지픽 고객센터</span>
						<strong>02-6296-8794</strong>
					</p>
					<em>상담가능시간 10:00 ~ 18:00 (주말 공휴일 제외)</em>

									<div class="ui-select gray">

											<li class="active">전체보기</li>
											<li>발주관리</li>
											<li>상품관리</li>
										</ul>
									</div>
									<input type="text" name="" value="" placeholder="placeholder" class="gray">
								</td>
							</tr>
							<tr>
								<th>내용 <span class="necessary">*</span></th>
								<td>
									<textarea name="name" rows="8" cols="80" placeholder="문의 내용을 작성중입니다."></textarea>
								</td>
							</tr>
							<tr>
								<th>파일첨부</th>
								<td>
									<div class="ui-file single mb5" data-type="only" data-preview="true">
										<!-- 2021-03-08 수정// -->
										<ul class="list">
											<li>
												<p><strong class="ph">파일을 등록해주세요.</strong></p>
											</li>
										</ul>
										<div class="btn">

										</div>
									</div>
									<div class="ui-file single" data-type="only" data-preview="true">
										<ul class="list">
											<li>
												<p><strong class="ph">파일을 등록해주세요.</strong></p>
											</li>
										</ul>
										<div class="btn">
											<label style="cursor:pointer;">찾아보기<input type="file" multiple/></label>
										</div>
									</div>

							</tr>
						</tbody>
					</table>
				</div>
				<div class="btn-wrap center">
					<a href="#" class="btn gray">취소</a>
					<a href="#" class="btn point">등록</a>
				</div>
