<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon/ezp.ico">

	<link rel="stylesheet" type="text/css" href="../css/pc/default.css">

	<script type="text/javascript" src="../js/pc/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../js/pc/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/pc/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../js/pc/common_front.js"></script>
	<script type="text/javascript" src="../js/pc/ui.js"></script>
	<script type="text/javascript" src="../js/pc/pub.js"></script>

	<title>계좌정보 관리 미등록</title>
</head>
<body>
    <header></header>

	<div id="container" class="active">
		<aside></aside>

		<section class="mypage">
			<h2>계좌정보 관리</h2>

			<div class="mypage-input-group top">
				<div class="title">
					<h3>공통계좌</h3>
					<span>* 3개까지 등록 가능</span>
					<a href="#" class="btn-round">등록</a>
				</div>

				<div class="bank-wrap">
					<p>계좌를 등록해주세요.</p>
				</div>
			</div>

			<div class="mypage-input-group">
				<div class="title">
					<h3>부가세계좌</h3>
					<a href="#" class="btn-round">등록</a>
				</div>

				<div class="bank-wrap">
					<p>계좌를 등록해주세요.</p>
				</div>
			</div>

			<div class="btn-wrap center">
				<a href="#" class="btn gray">뒤로가기</a>
			</div>
		</section>

	</div>

	<footer></footer>
	<div class="ui-popup alert" id="alert">
		<div class="content">
			<!-- <button type="button" class="btn-close">닫기</button> -->
			<div class="body">
				<p>수정되었습니다.</p>
			</div>
			<div class="btn-wrap">
				<button type="button" name="button" class="btn-close">확인</button>
			</div>
		</div>
	</div>

	<div class="ui-popup alert" id="alert2">
		<div class="content">
			<!-- <button type="button" class="btn-close">닫기</button> -->
			<div class="body">
				<p>정보를 수정하시겠습니까?</p>
			</div>
			<div class="btn-wrap btn2">
				<button type="button" name="button" class="gray btn-close">취소</button>
				<button type="button" name="button" class="ui-popup-call btn-close" data-target="#alert">확인</button>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			// include
			$('header').load('include/header.html');
			$('footer').load('include/footer.html');
			$('aside').load('include/aside.html');
		});
	</script>
</body>
</html>
