<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon/ezp.ico">

	<link rel="stylesheet" type="text/css" href="../css/pc/default.css">

	<script type="text/javascript" src="../js/pc/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../js/pc/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/pc/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../js/pc/common_front.js"></script>
	<script type="text/javascript" src="../js/pc/ui.js"></script>
	<script type="text/javascript" src="../js/pc/pub.js"></script>

	<title>비밀번호 변경</title>
</head>
<body>
    <header></header>

	<div id="container" class="active">
		<aside></aside>

		<section class="mypage">
			<h2>비밀번호 변경</h2>

			<div class="mypage-input-group change-pw">
				<table>
					<colgroup>
						<col width="180px">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>새 비밀번호 <span class="necessary">*</span></th>
							<td>
								<input type="password" name="" value="" class="gray" placeholder="영문, 숫자, 특수문자 중 2가지 이상 조합, 6~16자">
								<p class="correct">사용 가능한 비밀번호입니다.</p>
								<!-- <p class="incorrect">영문, 숫자, 특수문자 중 2가지 이상 조합으로 6~16자 입력해주세요.</p> -->
							</td>
						</tr>
						<tr>
							<th>새 비밀번호 확인 <span class="necessary">*</span></th>
							<td>
								<input type="password" name="" value="" class="gray" placeholder="비밀번호 확인">
								<p class="correct">비밀번호가 일치합니다.</p>
								<!-- <p class="incorrect">비밀번호가 일치하지 않습니다. 다시 확인해주세요.</p> -->
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="btn-wrap center">
				<a href="#" class="btn gray">취소</a>
				<a href="#" class="btn point">저장</a>
			</div>
		</section>

	</div>
	<footer></footer>

	<script type="text/javascript">
		$(document).ready(function(){
			// include
			$('header').load('include/header.html');
			$('footer').load('include/footer.html');
			$('aside').load('include/aside.html');

			$('.quit-agree .checkbox').on('change', function(){
				if ($('.quit-agree .checkbox input').is(':checked')) {
					$('.quit-agree .check-pw').show();
				} else {
					$('.quit-agree .check-pw').hide();
				}

			});
		});
	</script>
</body>
</html>
