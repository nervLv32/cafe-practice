<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon/ezp.ico">

	<link rel="stylesheet" type="text/css" href="../css/pc/default.css">

	<script type="text/javascript" src="../js/pc/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../js/pc/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/pc/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../js/pc/common_front.js"></script>
	<script type="text/javascript" src="../js/pc/ui.js"></script>
	<script type="text/javascript" src="../js/pc/pub.js"></script>

	<title>회원가입</title>
</head>
<body>
	<div id="member">
		<div class="member-logo">
			<a href="#"><img src="../img/common/logo-small.svg" alt="easypick seller"></a> <!-- 2021-03-10 수정 -->
		</div>

		<h2>회원가입</h2>

		<div class="step">
			<div class="step1 active">
				<span>01. 내 가게 찾기</span>
			</div>
			<i></i>
			<div class="step2">
				<span>02. 이용약관 동의</span>
			</div>
			<i></i>
			<div class="step3">
				<span>03. 가입정보 입력</span>
			</div>
			<i></i>
			<div class="step4">
				<span>04. 신청완료</span>
			</div>
		</div>

		<div class="ui-tab item2">
			<div class="tab-nav">
				<ul>
					<li data-tab-target="#tab_01" class="active">휴대폰번호 인증</li>
					<li data-tab-target="#tab_02">사업자등록번호 인증</li>
				</ul>
			</div>
			<div class="tab-content certification-wrap">
				<div id="tab_01" class="active">
					<p class="info">회원가입을 위해 휴대폰번호 인증을 진행해주세요.</p>
					<div class="cert-input-wrap">
						<div class="input">
							<input type="text" name="" value="" placeholder="'-' 없이 휴대폰번호 입력" class="gray">
							<div class="right">
								<button type="button" name="button" class="btn-round line">전송</button>
							</div>
						</div>
						<div class="input time">
							<input type="text" name="" value="" placeholder="인증번호 입력" class="gray">
							<div class="right">
								<span>남은시간 03:00</span>
								<button type="button" name="button" class="btn-round line">확인</button>
							</div>
						</div>
					</div>
					<!-- EZP-7626 내 가게 찾기 버튼 삭제 시작 -->
					<!-- <button type="button" name="button" class="btn big point w100p" disabled>내 가게 찾기</button> -->
					<!-- EZP-7626 내 가게 찾기 버튼 삭제 시작 끝 -->
				</div>

				<div id="tab_02">
					<p class="info">회원가입을 위해 사업자등록번호를 입력해주세요.</p>
					<div class="cert-input-wrap">
						<div class="input">
							<input type="text" name="" value="" placeholder="사업자등록번호 입력" class="gray">
						</div>
					</div>
					<button type="button" name="button" class="btn big point w100p">내 가게 찾기</button>
				</div>
			</div>
		</div>

		<div class="shop-list">
			<h3>가게 검색결과</h3>
			<span>입력하신 정보와 일치하는 가게가 없습니다.</span>
			<ul>
				<li>
					<span class="checkbox line">
						<input type="checkbox" name="" id="a1">
						<label for="a1">
							<strong>제인모리스</strong>
							<span>디오트 2층 B열 12호</span>
						</label>
					</span>
				</li>
				<li>
					<span class="checkbox line">
						<input type="checkbox" name="" id="a2" disabled>
						<label for="a2">
							<strong>제인모리스</strong>
							<span>디오트 2층 B열 12호</span>
							<!-- 2021-01-27 수정// -->
							<em>가입대기</em>
							<!-- //2021-01-27 수정 -->
						</label>
					</span>
				</li>
				<li>
					<span class="checkbox line">
						<input type="checkbox" name="" id="a2" disabled>
						<label for="a2">
							<strong>제인모리스</strong>
							<span>디오트 2층 B열 12호</span>
							<!-- 2021-01-27 수정// -->
							<em>등록된 계정 있음</em>
							<!-- //2021-01-27 수정 -->
						</label>
					</span>
				</li>
				<li>
					<span class="checkbox line">
						<input type="checkbox" name="" id="a3">
						<label for="a3">
							<strong>새 가게로 신규회원가입</strong>
						</label>
					</span>
				</li>
			</ul>
			<button type="button" name="button" class="btn big point w100p">다음</button>
		</div>

	</div>
	<footer></footer>

	<script type="text/javascript">
		$(document).ready(function(){
			$('footer').load('include/footer.html');
		});
	</script>
</body>
</html>
