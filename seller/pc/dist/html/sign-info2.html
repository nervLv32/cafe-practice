<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" type="image/x-icon" href="/img/favicon/ezp.ico">

	<link rel="stylesheet" type="text/css" href="../css/pc/default.css">

	<script type="text/javascript" src="../js/pc/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="../js/pc/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/pc/swiper-bundle.min.js"></script>
	<script type="text/javascript" src="../js/pc/common_front.js"></script>
	<script type="text/javascript" src="../js/pc/ui.js"></script>
	<script type="text/javascript" src="../js/pc/pub.js"></script>

	<title>회원가입</title>
</head>
<body>
	<div id="member">
		<div class="member-logo">
			<a href="#"><img src="../img/common/logo-small.svg" alt="easypick seller"></a>  <!-- 2021-03-10 수정 -->
		</div>

		<h2>회원가입</h2>

		<div class="step">
			<div class="step1">
				<span>01. 내 가게 찾기</span>
			</div>
			<i></i>
			<div class="step2">
				<span>02. 이용약관 동의</span>
			</div>
			<i></i>
			<div class="step3 active">
				<span>03. 가입정보 입력</span>
			</div>
			<i></i>
			<div class="step4">
				<span>04. 신청완료</span>
			</div>
		</div>

		<div class="member-info-wrap">
			<div class="member-info-group">
				<table>
					<colgroup>
						<col width="160px">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th>아이디(이메일) <span class="necessary">*</span></th>
							<td>
								<div class="email">
									<input type="text" name="" value="" class="gray w220" placeholder="아이디">
									<em>@</em>
									<div class="ui-select gray w240">
										<button type="button">네이버</button>
										<ul>
											<li class="active">네이버</li>
											<li>네이버</li>
											<li data-key="direct" class="">직접입력</li><!-- 2021-02-15 수정 -->
										</ul>
									</div>
									<input type="text" name="" value="" id="dr" class="gray w215" placeholder="직접입력" style="display:none"><!-- 2021-02-15 수정 -->
									<button type="button" name="button" class="btn medium">중복체크</button>
									<!-- <p class="error">이미 가입된 이메일입니다. 다시 확인해주세요</p> -->
								</div>
							</td>
						</tr>
						<tr>
							<th>비밀번호 <span class="necessary">*</span></th>
							<td>
								<div class="pw-wrap">
									<input type="password" name="" value="" class="gray mr5" placeholder="영문, 숫자, 특수문자 중 2가지 이상 조합, 6~16자">
									<!-- <p class="correct">사용 가능한 비밀번호입니다.</p> -->
									<input type="password" name="" value="" class="gray mr5" placeholder="비밀번호 확인">
									<!-- <p class="error">비밀번호가 일치하지 않습니다. 다시 확인해주세요.</p> -->
								</div>
							</td>
						</tr>
						<tr>
							<th>가입자 이름 <span class="necessary">*</span></th>
							<td>
								<input type="text" name="" value="" class="gray" placeholder="가입자 이름 입력">
							</td>
						</tr>
						<tr>
							<th>사업자등록증 <span class="necessary">*</span></th>
							<td>
								<div class="ui-file img" data-type="only" data-preview="true">
									<ul class="list"></ul>
									<div class="btn">
										<label><input type="file"></label>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="btn-wrap center">
			<a href="#" class="btn gray big">이전</a>
			<a href="#" class="btn point big">다음</a>
		</div>

	</div>
	<footer></footer>

	<script type="text/javascript">
		$(document).ready(function(){
			$('footer').load('include/footer.html');

			$('#check-all').click( function() {
				if ($('#check-all').prop('checked')) {
					$('input[name=check]').prop('checked', true);
				} else {
					$('input[name=check]').prop('checked', false);
				}
		    });
			$('input[name=check]').click( function() {
				if ($('input[name=check]').prop('checked').length == 3) {
					$('#check-all').prop('checked', true);
				} else {
					$('#check-all').prop('checked', false);
				}
		    });

			// 2021-02-15 추가
			$(".email .ui-select li").on('click',function () {
				if($(this).is('[data-key=direct]')){
					$("#dr").show();
				}else{
					$("#dr").hide();
				}
			});
		});
	</script>
</body>
</html>
