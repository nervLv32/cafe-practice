<!-- 대시보드 스크립트 -->
<script type="text/javascript">
	$('.dashboard-open').on('click', function(){
		$('#dashboard').removeClass('active');
		$('#dashboard').addClass('active');
	});
	$('.dashboard-close').on('click', function(){
		$('#dashboard').removeClass('active');
	});
	$('#dashboard .btn-top').on('click', function(){
		$('html, body').animate({scrollTop: '0'}, 300);
	});
	var lastScrollTop = 0;
	$(window).scroll(function(event){
	   var st = $(this).scrollTop();
	   if (st > lastScrollTop){
	       // downscroll code
		   $('#dashboard').css('bottom', '-290px');
	   } else {
		   $('#dashboard').css('bottom', '-230px');
	      // upscroll code
	   }
	   lastScrollTop = st;
	});
</script>
