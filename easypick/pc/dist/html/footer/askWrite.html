	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" type="text/css" href="../../css/default.css" />
	<link rel="stylesheet" type="text/css" href="../../css/main-new.css">
	<title>문의글작성</title>
</head>
<body>
	<!-- header// -->
	<header></header>
	<!-- //header -->

	<!--container// -->
	<div id="container" class="customer-wrap min-wid"><!--2021-01-14 수정 / min-wid 추가-->
        <h2>1:1 문의</h2><!--20190515 변경-->
        <div class="ask-top">
            <div class="ask-topLeft">
                <p>이지픽 고객센터</p>
                <p class="ask-num">02-6296-8794<span><em>상담 가능시간</em> 10:00 ~ 18:00 (주말, 공휴일 제외)</span></p>
            </div>
            <button type="button" name="button" class="btn line">1:1 문의하기</button>
        </div>

		<div class="ask-inner">
            <div class="table-wrap ask">
                <p class="topTxt">* 표시는 필수 입력 정보입니다.</p>
                <table class="th-ver">
                    <colgroup>
                        <col width="186px">
                        <col width="*">
                    </colgroup>
                    <tr>
                        <th>제목</th>
                        <td>
                            <div class="ui-select">
                                <button type="button">상품 문의</button>
                                <ul>
									<li>상품 문의</li>
									<li>배송 문의</li>
									<li>결제 문의</li>
									<li>기타 문의</li>
                                </ul>
                            </div>
                            <input type="text" style="" placeholder="제목을 작성해주세요."><!--21-01-18 style 삭제-->
                        </td>
                    </tr>
                    <tr>
                        <th>내용</th>
                        <td>
                            <textarea name="textarea" id="" placeholder="문의하실 내용을 작성해주세요."></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th class="file">파일첨부</th>
                        <td>
                            <div class="input-file">
                                <div class="list">파일을 등록해주세요.</div>
                                <div class="btn">
                                    <label>파일찾기<input type="file"></label>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                      <th class="file"></th>
                      <td>
                          <div class="input-file">
                              <div class="list">파일을 등록해주세요.</div>
                              <div class="btn">
                                  <label>파일찾기<input type="file"></label>
                              </div>
                          </div>   
                      </td>
                  </tr>
                </table>
            </div>
		</div>
		<div class="tac">
            <span><button type="button" name="button" class="btn">목록으로</button></span>
            <span><button type="button" name="button" class="btn">취소하기</button></span>
			<span><button type="button" class="btn point">등록하기</button></span>
			<span><button type="button" class="btn point">수정하기</button></span>
		</div>
	</div>
	<!--//container -->

	<!-- footer// -->
	<footer></footer>
