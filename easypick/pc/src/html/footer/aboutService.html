	<script src="../../js/default.input.js"></script><!-- 2022-10-04 -->

	<!-- //21-01-18 수정-->
<script>
	$(function(){
		$('header').load('../include/header.html');
		$('footer').load('../include/footer.html');

		/*0625 스크립트 수정 */
		$('.tab-service li a').on('click', function(e){
			e.preventDefault();
			var index = $(this).parent().index();
			var cont = $('.about').eq(index).offset().top;
			$('html, body').animate({scrollTop : cont - 139}, 700);
			$('.tab-service li').removeClass('active');
			$(this).parent().addClass('active');
		});
		/*$(window).on('scroll',function(){
			var scrollTop = $(window).scrollTop();
			var height = $(window).height();
			var top1 = $('.about').eq(1).offset().top;
			//console.log(scrollTop, top1);
			var top2 = $('.about').eq(2).offset().top;
			var top3 = $('.about').eq(3).offset().top;
			if(scrollTop + 139 >= top3){
				$('.tab-service li').removeClass('active').eq(3).addClass('active');
			} else if(scrollTop + 139 >= top2){
				$('.tab-service li').removeClass('active').eq(2).addClass('active');
			} else if(scrollTop + 139 >= top1){
				$('.tab-service li').removeClass('active').eq(1).addClass('active');
			}
			else{
				$('.tab-service li').removeClass('active').eq(0).addClass('active');
			}
		}); 0625 스크립트 삭제*/

		var swiper = new Swiper('.section4 .swiper-container', {
			effect: 'fade',
			loop:false,
			speed: 700,
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},
			on:{
				transitionStart : function(){
					var index = $('.swiper-slide-active').index();
					console.log(index);
					$('.step-tab li').removeClass('active');
					$('.step-tab li').eq(index).addClass('active');
				},
			}
		});
		$('.step-tab li a').on('click', function(e){
			e.preventDefault();
			$('.step-tab li').removeClass('active');
			$(this).parent().addClass('active');
			var index = $(this).parent().index();
			swiper.slideTo(index);
		});
	});
</script>
