<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" type="image/x-icon" href="https://easypick.co.kr/img/favicon/ezp.ico">
	<link rel="stylesheet" type="text/css" href="../../css/default.css">
	<link rel="stylesheet" type="text/css" href="../../css/month.picker.css">
	<title>이지픽</title>
</head>

<body class="window-pop-wrap">
	<!-- 2023-01-17 EZP-6415 카페24 계정연동 윈도우 팝업 -->
	<div id="container" class="cafe24-window-pop" style="min-height: 472px;">
			<h1 class="header">CAFE24 계정 연동</h1>
			<div class="content">
				<div class="body reconfirm">
					<p>내 쇼핑몰에 상품 등록하기 등 다양한 연동 기능을 사용하기 위해<br/>
					CAFE24 계정 인증을 진행합니다.</p>
					<p>아래의 '확인'버튼을 눌러서<br/>
					연동하려는 쇼핑몰 관리자 계정을 인증해주세요.</p>
				</div>
			</div>
		<div id="footer" class="popup-matching-btn">
			<button type="button" class="btn small line btn_close" style="width:90px;">닫기</button>
			<button type="button" class="btn small btn_close" style="width:90px;">확인</button>
		</div>
	</div>

	
   </div>


	<!-- 21-01-18 수정-->
	<script src="../../js/jquery.min.js"></script><!--jquery default-->

	<script src="../../js/jquery-ui.min.js"></script>
	<script src="../../js/swiper-ie9.min.js"></script>
	<script src="../../js/default.input.js"></script><!-- 2022-10-04 -->
	<script src="../../js/addclear.min.js"></script>
	<script src="../../js/common.front.js"></script>
	<script src="../../js/ui.js"></script>
	<script src="../../js/pub.js"></script>
	<script src="../../js/jquery.scrollbar.min.js"></script>
	<!-- //21-01-18 수정-->

	<script>
		$(document).ready(function () {
			//검색창 자동완성
			$(".autoframe-wrap").on('click', function () {
				$(this).children(".autoframe-ui-select").toggleClass("on");

			});

			// 외부영역 클릭 시 팝업 닫기
			$(document).mouseup(function (e) {
				var LayerPopup = $(".autoframe-ui-select");
				if (LayerPopup.has(e.target).length === 0) {
					LayerPopup.removeClass("on");
				}
			});

		});
	</script>
</body>

</html>
