  </header>

  <!--container// -->
  <div id="container" class="sub-content">
    <div class="memjoin_wrap">
      <div class="mypage-mem-wrap">
        <div class="mypage-uncle-tit">
          <h2>사입삼촌 정보</h2>
            <p>※ 셀픽주문 이용 시 등록된 사입삼촌 정보의 연락처와 이메일로 주문서가 전송되어 상품 픽업이 진행됩니다.<br>(단, 직접수령인 경우는 사입삼촌 정보로 주문서가 전송되지 않습니다.)</p>
        </div>
        <div class="mypage-mem-form">
            <div class="content">
              <div id="tab_01">
                <!-- 21-01-25 -->
                 <label for="mmf01_1">이름 <em>필수입력</em></label>
                <div class="input mt6 search"> <!--21-02-08 수정-->
                  <input type="text" name="" value="" id="mmf01_1" placeholder="이름 입력" required>
                  <button type="button" name="button"><i class="icon">삭제</i></button>
                  <i class="icon"></i>
                </div>

              <label for="mmf11_1">연락처 <em>필수입력</em></label>
              <div class="input-wrap col mt6">
                <div class="divide">
                  <div class="input">
                    <div class="ui-select">
                      <button type="button">010</button>
                      <ul>
                        <li>010</li>
                        <li>011</li>
                        <li>016</li>
                        <li>017</li>
                        <li>018</li>
                        <li>019</li>
                      </ul>
                    </div>
                  </div>
                  <span>-</span>
                  <div class="input search"><!--21-02-08 수정-->
                    <input type="text" name="" value="" id="mmf11_1" placeholder="" required>
                    <button type="button" name="button"><i class="icon">삭제</i></button>
                    <i class="icon"></i>
                  </div>
                  <span>-</span>
                  <div class="input search"><!--21-02-08 수정-->
                    <input type="text" name="" value="" id="mmf11_2" placeholder="" required>
                    <button type="button" name="button"><i class="icon">삭제</i></button>
                    <i class="icon"></i>
                  </div>
                </div>
              </div>
                
                <label for="mmf07_1">아이디(이메일) <em>필수입력</em></label>
                <div class="input-wrap col mt6 error">
                  <!-- success, error 클래스 명 입력  메세지 alret 표시-->
                  <div class="divide">
                    <div class="input search"><!--21-02-08 수정-->
                      <input type="text" name="" value="" id="mmf07_1" placeholder="아이디 입력" required>
                      <button type="button" name="button"><i class="icon">삭제</i></button>
                      <i class="icon"></i>
                    </div>
                    <span>@</span>
                    <div class="input">
                      <div class="ui-select">
                        <button type="button">이메일 선택</button>
                        <ul>
                          <li>이메일 선택</li>
                          <li>네이버</li>
                          <li>지메일</li>
                          <li>다음</li>
                          <li>한메일</li>
                          <li>핫메일</li>
                          <li>직접입력</li>
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div class="input mt6 search"><!--21-02-08 수정-->
                    <input type="text" name="" value="" id="mmf07_1" placeholder="" required>
                    <button type="button" name="button"><i class="icon">삭제</i></button>
                    <i class="icon"></i>
