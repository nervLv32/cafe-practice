  <div id="container" class="sub-content alarm-content">
    <div class="mypage-wrap">
      <div class="bg-gray title">
        푸시 알림 설정
      </div>
      <div class="inner-cont-wrap">
        <ul>
          <li>
            <div class="txt-box">
              <strong>프로모션/이벤트 알림 수신</strong>
              <p>프로모션 및 다양한 혜택에 관한 알림을 받을 수 있습니다.</p>
            </div>
            <div class="switch with-text">
              <input type="checkbox" name="s1" id="s1">

              </label>
            </div>
          </li>
          <li>
            <div class="txt-box">

            </div>
            <div class="switch with-text">
              <input type="checkbox" name="s2" id="s2">
              <label for="s2">
                <span class="on">ON</span><span class="off">OFF</span>
              </label>
            </div>
          </li>
          <li>
            <div class="txt-box">
              <strong>정보성 알림 수신</strong>

            </div>
          </li>
          <li>

            </div>
            <div class="switch with-text">

                <span class="on">ON</span><span class="off">OFF</span>

  <!-- 개발팀에서 작성한 코드 -->
  <script type="text/javascript">
    $(document).ready(function () {
      /**
       * 비밀번호 확인 레이어 열기
       */
      $('.ePasswordConfirmOpen').click(function (e) {
        e.preventDefault();

        // 타이틀 설정
        $('#layerPasswordConfirm .txtTitle').text($(this).text());
        // 이동 경로 설정
        $('#layerPasswordConfirm #eLocation').val($(this).attr('href'));
        // input창 초기화 후 팝업 오픈
        $('#layerPasswordConfirm #ePassword').val('');
        $('#layerPasswordConfirm #ePassword').next('button').hide(); // 2021-09-28 EZP-3395
        $('#layerPasswordConfirm').trigger('POPUP_OPEN');
      });

    });
  </script>
