	<!-- //header -->


	<!--container// -->
	<div id="container" class="sub-content pb0"><!--21-03-11 수정 / 클래스 추가-->
		<div class="inner service-info">
			<div class="top">
				<img src="../../img/mobile/img-top.png" alt="" />
			</div>
			<!-- 21-02-05 -->
			<!-- tab -->
			<!-- 2021-11-25 EZP-4490 -->
			<div class="about-tab-wrap">
				<ul class="about-tab">
					<li class="active"><a href="#"><span>이지픽</span>브랜드소개</a></li>
					<li><a href="#"><span>스마트한</span>사입방법</a></li>
					<li><a href="#"><span>이지픽의</span>서비스강점</a></li>
					<li><a href="#"><span>편리한</span>바로주문</a></li>
				</ul>
			</div>
			<div class="cont section1">
				<img src="../../img/mobile/img-section1.png" alt="" />
			</div>
			<div class="cont section2">
				<img src="../../img/mobile/img-section2.png" alt="" />
			</div>
			<div class="cont section3">
				<img src="../../img/mobile/img-section3.png" alt="" />
			</div>
			<div class="cont section4">
				<img src="../../img/mobile/img-section4.png" alt="" />
				<div class="step-wrap">
					<ul>
						<li class="active">
							<a href="#">
								<strong>01</strong>
								<span>[바로주문]<br />메뉴클릭</span>

						</li>
						<li>
							<a href="#">
								<strong>02</strong>
								<span>주문서<br />작성</span>
							</a>
						</li>
						<li>
							<a href="#">
								<strong>03</strong>
								<span>주문 및<br />결제</span>
							</a>
						</li>
						<li>
							<a href="#">
								<strong>04</strong>
								<span>익일 오전<br />상품 수령!</span>
							</a>
						</li>
					</ul>
					<div class="img-wrap">
						<span><img src="../../img/mobile/step-1.png" alt="" /></span>
						<span><img src="../../img/mobile/step-2.png" alt="" /></span>
						<span><img src="../../img/mobile/step-3.png" alt="" /></span>
						<span><img src="../../img/mobile/step-4.png" alt="" /></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 21-02-05 -->
	<script type="text/javascript">
		$(document).ready(function() {
			/* 2021-11-25 EZP-4490 */
			$(window).resize(function(){
				var w_height = $(window).height();
				var scrollTop = $(window).scrollTop();
				var d_height = $(document).height();
				var topHeight = $('.top').height();
				var top1 = $('.cont').eq(1).offset().top;
				var top2 = $('.cont').eq(2).offset().top;
				var top3 = $('.cont').eq(3).offset().top;

				$(window).on('scroll', function() {
					scrollTop = $(window).scrollTop();

					if(scrollTop >= topHeight){
						$('.about-tab').addClass('scroll');
					} else {
						$('.about-tab').removeClass('scroll');
					}

					if (scrollTop + 180 >= top3) {
						$('.about-tab li').removeClass('active').eq(3).addClass('active');
					} else if (scrollTop + 180 >= top2) {
						if (d_height - w_height <= $(this).scrollTop()) {
							$('.about-tab li').removeClass('active').eq(3).addClass('active');
						} else {
							$('.about-tab li').removeClass('active').eq(2).addClass('active');
						}
					} else if (scrollTop + 180 >= top1) {
						$('.about-tab li').removeClass('active').eq(1).addClass('active');
					} else {
						$('.about-tab li').removeClass('active').eq(0).addClass('active');						
					}
				});
			}).resize();

			$('.about-tab li a').on('click', function(e) {
				e.preventDefault();
				var index = $(this).parent().index();
				var cont = $('.cont').eq(index).offset().top;

				$('html, body').stop().animate({
					scrollTop: cont - 120
				}, 700);
			});
			/* // 2021-11-25 EZP-4490 */

			$('.step-wrap ul li a').on('click', function(e) {
				e.preventDefault();
				var index = $(this).parent().index();
				$('.step-wrap ul li').removeClass('active');
				$(this).parent().addClass('active');
				$('.img-wrap span').hide();
				$('.img-wrap span').eq(index).css('display', 'block');
			})
		});
	</script>
</body>
