<script type="text/javascript">

$(document).ready(function(){

    var swiper2 = new Swiper('.swiper-container', {
        speed : 800,
        slidesPerView: 'auto',
        nested: true,
        pagination: {
            el: '.swiper-pagination'
        },
        resistanceRatio: 0,
    });

	$('.step-wrap ul li a').on('click', function(e){
		e.preventDefault();
		var index = $(this).parent().index();

		$('.step-wrap ul li').removeClass('active');
		$(this).parent().addClass('active');
		$('.img-wrap span').hide();
		$('.img-wrap span').eq(index).css('display','block');
	});

});
</script>
