  <script type="text/javascript">
    $(document).ready(function() {

      //nav_category menu check
      var category_check = '.nav_category > li > ul > li';
      $(category_check).on('click', function() {
        console.log($(this))
        if ($(this).hasClass()) {
          $(this).siblings('li').removeClass('active');
          $(this).addClass('active');
        } else {
          $(this).toggleClass('active');
        }
      });

      // include
      // $("footer").load("../footer.html");

      //  -- 0108 추가 -- //
      $('.ui-tree .sub li .checkbox').on('click', function() {
        $('.ui-tree .sub li .checkbox').not($(this)).find('input').prop("checked", false);
      })

      $('.ui-tree .first').on('click', function() {
        var $tree = $(this).not('.active');
        $tree.find('.group').removeClass('active');
        $tree.find('.sub').hide();
        $tree.find('.sub li .checkbox input').prop("checked", false);
      })
      // -- 0108 추가 -- //

    });
  </script>
