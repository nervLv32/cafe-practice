<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=yes">
	<link rel="stylesheet" href="../../css/orderbook.css">
	<script src="../../js/libs/jquery.min.js"></script>
	<script src="../../js/common_front.js"></script>
	<script src="../../js/ui.js"></script>
	<title>사입삼촌주문서 | 로그인</title>
</head>

<body>
<div id="wrap" class="mainLogin">
	<form method="post" onsubmit="">
		<fieldset>
			<img src="../../img/orderbook/logo.png" alt="">
			<p class="logo-txt">No 1. 동대문 사입 서비스</p>
			<section class="_form">
				<input type="password" title="비밀번호" placeholder="비밀번호를 입력해주세요.(휴대폰 번호 뒤 4자리)">
				<button type="button" class="btn point w100 ui-popup-open" data-target="#popup-login" >로그인</button>
				<p class="txt-red">* 로그인 후 주문서 확인이 가능합니다.</p>
			</section>
		</fieldset>
	</form>
</div>

<!-- 2022-06-08 EZP-5433 로그인 팝업 -->
<div id="popup-login" class="ui-popup">
	<!-- @Case : 로그인 -->
	<div class="content" style="width:350px;">
		<div class="header">
		</div>
		<div class="body no-line cont-txt">
			<p>비밀번호를 입력해주세요.</p>
		</div>
		<div class="btn-wrap">
			<!-- <button type="button" class="btn medium btn_close" style="width:110px;">취소</button> -->
			<button type="button" class="btn point medium btn_close" style="width:110px;">확인</button>
		</div>
	</div>
</div>

	<script>
	$(document).ready(function() {

	})
	</script>
</body>

</html>
